<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Gourmet – Recetas Navideñas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="app-header">
  <div>
    <h1>App Gourmet – Recetas Navideñas</h1>
    <small>40 aperitivos · 40 primeros · 40 segundos · 40 postres</small>
  </div>
</header>

<main class="app-main">
  <!-- PANEL IZQUIERDO: LISTADO -->
  <section class="panel panel-left">
    <h2>Recetas</h2>
    <div class="filters">
      <button data-filter="todas" class="active">Todas</button>
      <button data-filter="aperitivo">Aperitivos</button>
      <button data-filter="primero">Primeros</button>
      <button data-filter="segundo">Segundos</button>
      <button data-filter="postre">Postres</button>
      <button id="toggle-favs" class="secondary">Solo favoritos</button>
    </div>
    <div id="recipe-list" class="recipe-list"></div>
  </section>

  <!-- PANEL DERECHO: SOLO LISTA COMPRA -->
  <section class="detail">
    <div class="detail-section">
      <p class="empty">
        Pulsa una receta para verla en detalle en un modal, con cocina guiada por voz.
      </p>
    </div>

    <div class="detail-section">
      <div class="section-title">Lista de la compra</div>
      <div id="shopping-list" class="shopping-list"></div>
      <button id="clear-shopping" class="btn danger" style="margin-top:0.5rem;">
        Vaciar lista de la compra
      </button>
    </div>
  </section>
</main>

<!-- MODAL DE RECETA -->
<div id="recipe-modal" class="modal">
  <div class="modal-backdrop"></div>
  <div class="modal-dialog">
    <button id="modal-close" class="modal-close" aria-label="Cerrar receta">×</button>
    <div id="modal-content"></div>
  </div>
</div>

<script src="recetas.js"></script>
<script src="app.js"></script>
</body>
</html>
