<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Gourmet – Recetas Navideñas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#8c1e30">

</head>
<body>

  <a class="skip-link" href="#contenido">Saltar al contenido</a>

  <header class="app-header">
    <div>
      <h1>Recetario Gourmet Navideño</h1>
      <p class="sub">160 recetas · Aperitivos · Primeros · Segundos · Postres</p>
    </div>

    <div class="herramientas">
      <button id="btn-contraste" class="btn small">Contraste</button>
      <button id="btn-texto" class="btn small">Texto normal</button>
    </div>
  </header>

  <main id="contenido">

    <section class="panel lista-superior">
      <h2>Lista de la compra</h2>
      <div id="lista-compra"></div>
      <button id="btn-vaciar" class="btn danger">Vaciar lista</button>
    </section>

    <section class="panel">
      <div class="top-panel">
        <h2>Recetas</h2>
        <input id="buscar" type="search" class="buscador" placeholder="Buscar receta…">
      </div>

      <nav class="filtros">
        <button data-filtro="todas" class="active">Todas</button>
        <button data-filtro="aperitivo">Aperitivos</button>
        <button data-filtro="primero">Primeros</button>
        <button data-filtro="segundo">Segundos</button>
        <button data-filtro="postre">Postres</button>
        <button id="btn-favs" class="secondary">Favoritos</button>
      </nav>

      <div id="listado" class="grid-recetas"></div>
    </section>

  </main>

  <div id="modal" class="modal">
    <div class="fondo"></div>
    <div class="dialogo" tabindex="-1">
      <button id="cerrar" class="cerrar">×</button>
      <div id="contenido-modal"></div>
    </div>
  </div>

  <script src="recetas.js"></script>
  <script src="app.js"></script>
</body>
</html>
