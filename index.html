<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Gourmet – Recetas Navideñas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Enlace rápido para lectores de pantalla / teclado -->
<a href="#main-content" class="skip-link">Saltar al contenido principal</a>

<header class="app-header">
  <div>
    <h1>App Gourmet – Recetas Navideñas</h1>
    <small>40 aperitivos · 40 primeros · 40 segundos · 40 postres</small>
  </div>
</header>

<main id="main-content" class="app-main">
  <!-- PANEL IZQUIERDO: LISTADO -->
  <section class="panel panel-left" aria-labelledby="titulo-recetas">
    <h2 id="titulo-recetas">Recetas</h2>

    <!-- Navegación de filtros accesible -->
    <nav class="filters" aria-label="Filtrar recetas por categoría">
      <button data-filter="todas" class="active" aria-pressed="true">Todas</button>
      <button data-filter="aperitivo" aria-pressed="false">Aperitivos</button>
      <button data-filter="primero" aria-pressed="false">Primeros</button>
      <button data-filter="segundo" aria-pressed="false">Segundos</button>
      <button data-filter="postre" aria-pressed="false">Postres</button>
      <button id="toggle-favs" class="secondary" aria-pressed="false">
        Solo favoritos
      </button>
    </nav>

    <div id="recipe-list" class="recipe-list" aria-live="polite"></div>
  </section>

  <!-- PANEL DERECHO: SOLO LISTA COMPRA -->
  <section class="detail" aria-label="Información adicional">
    <div class="detail-section">
      <p class="empty">
        Pulsa una receta para verla en detalle en un cuadro emergente, con cocina guiada por voz.
      </p>
    </div>

    <div class="detail-section">
      <div class="section-title">Lista de la compra</div>
      <div id="shopping-list" class="shopping-list"></div>
      <button id="clear-shopping" class="btn danger" style="margin-top:0.5rem;">
        Vaciar lista de la compra
      </button>
    </div>
  </section>
</main>

<!-- MODAL DE RECETA ACCESIBLE -->
<div
  id="recipe-modal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div class="modal-backdrop"></div>
  <div class="modal-dialog" tabindex="-1">
    <button id="modal-close" class="modal-close" aria-label="Cerrar receta">×</button>
    <div id="modal-content"></div>
  </div>
</div>

<script src="recetas.js"></script>
<script src="app.js"></script>
</body>
</html>
