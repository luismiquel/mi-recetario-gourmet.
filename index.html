<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Recetario Gourmet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mi Recetario Gourmet</h1>
    <button id="toggle-theme">🌙 / ☀️</button>
  </header>
  <nav id="category-nav">
    <button data-cat="all" class="active">Todas</button>
    <button data-cat="Entrante">Entrantes</button>
    <button data-cat="Primero">Primeros</button>
    <button data-cat="Segundo">Segundos</button>
    <button data-cat="Postre">Postres</button>
  </nav>
  <input type="text" id="search" placeholder="Buscar receta…">

  <main id="recipes"></main>

  <!-- Modal detalle -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-modal">✖️</button>
      <h2 id="modal-title"></h2>
      <img id="modal-img" alt="">
      <h3>Ingredientes</h3>
      <ul id="modal-ingredients"></ul>
      <h3>Pasos</h3>
      <ol id="modal-steps"></ol>
      <button id="start-cooking">Iniciar cocina guiada 🎙️</button>
      <button id="favorite-btn">❤ Favorito</button>
    </div>
  </div>

  <script src="recetas.js"></script>
  <script src="app.js"></script>
</body>
</html>
